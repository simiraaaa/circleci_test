#

# 展開できる変数みたいなやつ
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:9.2.0

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: echo call from api
      - run: ls

  build_job:
    <<: *defaults

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - node_modules-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - node_modules-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}
        
      # run tests!
      - run: echo start
      - run: |
          if [ `which eb` ]; then
            echo exists eb
          else
            pip install awsebcli
          fi
      - run: sh ./scripts/echoenv.sh
  
  d_job:
    <<: *defaults
    steps:
      - run: echo $CIRCLE_BRANCH
      - run: pwd

  
  f_job:
    <<: *defaults

    steps:
      - run: echo feature

workflows:
  version: 2
  build_flow:
    jobs:
      - build_job
      - d_job:
          requires:
            - build_job
          filters:
            branches:
              only: 
                - master
                - develop
      - f_job:
          requires:
            - build_job
          filters:
            branches:
              only: /feature\/.*/
      


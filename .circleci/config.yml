# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

# 展開できる変数みたいなやつ
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:9.2.0

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: echo call from api
      - run: ls

  build_job:
    <<: *defaults

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - node_modules-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - node_modules-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}
        
      # run tests!
      - run: echo start
      - run:
          name: Setup AWS credentials
          command: |
            mkdir -p ~/.aws
            printf "[default]\naws_access_key_id = ${AWS_ACCESS_KEY_ID}\naws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" > ~/.aws/config
            printf "[default]\naws_access_key_id = ${AWS_ACCESS_KEY_ID}\naws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" > ~/.aws/credentials
            chmod 600 ~/.aws/*
      - run: cat ~/.aws/config
      - run: cat ~/.aws/credentials
      - run:
          name: Install dependencies
          working_directory: /
          command: |
            apt-get -y -qq update
            apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            pip install awsebcli
            which eb
  
  d_job:
    <<: *defaults
    steps:
      - run: echo $CIRCLE_BRANCH
      - run: pwd

  
  f_job:
    <<: *defaults

    steps:
      - run: echo feature

workflows:
  version: 2
  build_flow:
    jobs:
      - build_job
      - d_job:
          requires:
            - build_job
          filters:
            branches:
              only: 
                - master
                - develop
      - f_job:
          requires:
            - build_job
          filters:
            branches:
              only: /feature\/.*/
      

